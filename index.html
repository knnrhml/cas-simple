    var currentscenario = 1, currentquestion = 1, score = 0, submt=true, picked, toggle_image = true;

    jQuery(document).ready(function($){
		

		$("element1").click(function(){
			$("element1").css("color", "red");
			$("element2").css("color", "black");
			$("element3").css("color", "black");
			$('h4').remove();
			currentscenario = 1;
			currentquestion = 1;
			score = 0;
			nextQuestion();
							
		});
		
		$("element2").click(function(){
			$("element1").css("color", "black");
			$("element2").css("color", "red");
			$("element3").css("color", "black");
			$('h4').remove();
			currentscenario = 2;
			currentquestion = 1;
			score = 0;
			nextQuestion();
		
		});
		
		$("element3").click(function(){
			$("element1").css("color", "black");
			$("element2").css("color", "black");
			$("element3").css("color", "red");
			$('h4').remove();
			currentscenario = 3;
			currentquestion = 1;
			score = 0;
			nextQuestion();	
		});

		$("element4").click(function(){
			toggle_image = !toggle_image;
			nextQuestion();	
		});

		$("element5").click(function(){
			window.open("https://knnrhml.github.io/cas-menu/","_self");
		});
			

        /**
         * HTML Encoding function for alt tags and attributes to prevent messy
         * data appearing inside tag attributes.
         */
        function htmlEncode(value){
          return $(document.createElement('div')).text(value).html();
        }

        /**
         * This will add the individual choices for each question to the ul#choice-block
         *
         * @param {choices} array The choices from each question
         */
		function addChoices(choices){
			if(typeof choices !== "undefined" && $.type(choices) == "object"){
				$('#choice-block').empty();
				for(var i=0;i<Object.keys(choices).length; i++){
				$(document.createElement('li')).addClass('choice choice-box btn').attr('data-index', i).text(choices[i+1]["text"]).appendTo('#choice-block');
				}
			}
		}
        
        /**
         * Resets all of the fields to prepare for next question
         */
		function nextQuestion(){

			if(currentquestion == (Object.keys(quiz[0]["scenario"][currentscenario]["question"]).length)){
				$('#submitbutton').html('GET QUIZ RESULTS').removeClass('btn-success').addClass('btn-info').css({'border-color':'#3a87ad', 'color':'#fff'}).on('click', function(){
					$(this).text('GET QUIZ RESULTS').on('click');
					endQuiz();
				})
				
			} else {
			
			submt = true;
			$('#explanation').empty();
			$('#question').text(quiz[0]["scenario"][currentscenario]["question"][currentquestion]["text"]);
			$('#pager').text('Question ' + Number(currentquestion) + ' of ' + (Object.keys(quiz[0]["scenario"][currentscenario]["question"]).length-1));
			if(quiz[0]["scenario"][currentscenario]["question"][currentquestion].hasOwnProperty('image') && quiz[0]["scenario"][currentscenario]["question"][currentquestion]['image'] != "" && toggle_image){
				if($('#question-image').length == 0){
					$(document.createElement('img')).addClass('question-image').attr('id', 'question-image').attr('src', quiz[0]["scenario"][currentscenario]["question"][currentquestion]['image']).attr('alt', htmlEncode(quiz[0]["scenario"][currentscenario]["question"][currentquestion]["text"])).insertAfter('#question');
				} else {
					$('#question-image').attr('src', quiz[0]["scenario"][currentscenario]["question"][currentquestion]['image']).attr('alt', htmlEncode(quiz[0]["scenario"][currentscenario]["question"][currentquestion]['question']));
				}
			} else {
				$('#question-image').remove();
			}
			addChoices(quiz[0]["scenario"][currentscenario]["question"][currentquestion]["answer"]);
			setupButtons();
			
			jQuery(document).ready(function($){
				$("#question").html(function(){
					var text= $(this).text().trim().split(" ");
					var first = text.shift();
					return (text.length > 0 ? "<span class='number'>"+ first +"</span> " : first) + text.join(" ");
				});
				
				$('p.pager').each(function(){
					var text = $(this).text().split(' ');
					if(text.length < 2)
						return;
					
					text[1] = '<span class="qnumber">'+text[1]+'</span>';
					$(this).html(
						text.join(' ')
					);
				});
				
			});
		}
			
        }
        

        /**
         * After a selection is submitted, checks if its the right answer
         *
         * @param {choice} number The li zero-based index of the choice picked
         */
        function processQuestion(choice){

            

			if(currentquestion == (Object.keys(quiz[0]["scenario"][currentscenario]["question"]).length)){
				$('#submitbutton').html('GET QUIZ RESULTS').removeClass('btn-success').addClass('btn-info').css({'border-color':'#3a87ad', 'color':'#fff'}).on('click', function(){
					$(this).text('GET QUIZ RESULTS').on('click');
					endQuiz();
				})
				
			} else if (currentquestion < (Object.keys(quiz[0]["scenario"][currentscenario]["question"]).length)){

				if(quiz[0]["scenario"][currentscenario]["question"][currentquestion]["answer"][parseInt(choice)+1]["result"] == "CORRECT"){
					$('.choice').eq(choice).addClass('btn-success').css({'font-weight':'bold', 'border-color':'#51a351', 'color':'#fff'});
					$('#explanation').html('<span class="correct">CORRECT!</span> ' + htmlEncode(quiz[0]["scenario"][currentscenario]["question"][currentquestion]["answer"][parseInt(choice)+1]["reason"]) + ((quiz[0]["scenario"][currentscenario]["question"][currentquestion]["answer"][parseInt(choice)+1]["reference"] != "") ? '<p><a href='+quiz[0]["scenario"][currentscenario]["question"][currentquestion]["answer"][parseInt(choice)+1]["reference"]+' target="_blank" id="w3s">Click here to learn more.</a></p>' : ''));
					score++;
					currentquestion++;
					
					$('#submitbutton').html('NEXT QUESTION &raquo;').removeClass('btn-success').addClass('btn-warning').css({'font-weight':'bold', 'border-color':'#faa732', 'color':'#fff'}).on('click', function(){
						$(this).text('- CHECK ANSWER -').removeClass('btn-warning').addClass('btn-success').css({'font-weight':'bold', 'border-color':'#51a351', 'color':'#fff'}).on('click');
						nextQuestion();
					})
									
				} else {
					$('.choice').eq(choice).addClass('btn-danger').css({'font-weight':'bold', 'border-color':'#f93939', 'color':'#fff'});
					$('#explanation').html('<span class="incorrect">INCORRECT!</span> ' + htmlEncode(quiz[0]["scenario"][currentscenario]["question"][currentquestion]["answer"][parseInt(choice)+1]["reason"]) + ((quiz[0]["scenario"][currentscenario]["question"][currentquestion]["answer"][parseInt(choice)+1]["reference"] != "") ? '<p><a href='+quiz[0]["scenario"][currentscenario]["question"][currentquestion]["answer"][parseInt(choice)+1]["reference"]+' target="_blank" id="w3s">Click here to learn more.</a></p>' : ''));
					
					$('#submitbutton').html('TRY AGAIN &raquo;').removeClass('btn-success').addClass('btn-warning').css({'font-weight':'bold', 'border-color':'#faa732', 'color':'#fff'}).on('click', function(){
						$(this).text('- CHECK ANSWER -').removeClass('btn-warning').addClass('btn-success').css({'font-weight':'bold', 'border-color':'#51a351', 'color':'#fff'}).on('click');
						nextQuestion();
					})                
				}
				
				
			} else {
				//	$('#submitbutton').html('NEXT QUESTION &raquo;').on('click', function(){
				//		$(this).text('- CHECK ANSWER -').css({'color':'inherit'}).on('click');
				//	})
			}

			
		}

        /**
         * Sets up the event listeners for each button.
         */
		function setupButtons(){
			$('.choice').on('click', function(){
				picked = $(this).attr('data-index');
				$('.choice').removeAttr('style').off('mouseout mouseover');
				$(this).css({'font-weight':'bold', 'border-color':'#51a351', 'color':'#51a351'});
				if(submt){
					submt=false;
					$('#submitbutton').css({'color':'#fff','cursor':'pointer'}).on('click', function(){
						$('.choice').off('click');
						$(this).off('click');
						processQuestion(picked);
					});
				}
			})
		}
        
        /**
         * Quiz ends, display a message.
         */
		function endQuiz(){
			$('#explanation').empty();
			$('#question').empty();
			$('#choice-block').empty();
			$('#submitbutton').remove();
			$('img').remove();
			$('.rsform-block-submit').addClass('show');
			$('#question').text("You got " + score + " out of " + (Object.keys(quiz[0]["scenario"][currentscenario]["question"]).length-1) + " correct.");
			$(document.createElement('h4')).addClass('score').text(Math.round(score/(Object.keys(quiz[0]["scenario"][currentscenario]["question"]).length-1) * 100) + '%').insertAfter('#question');			
		}

        /**
         * Runs the first time and creates all of the elements for the quiz
         */
		function init(){
			//add title
			if(typeof quiztitle !== "undefined" && $.type(quiztitle) === "string"){
				$(document.createElement('h2')).text(quiztitle).appendTo('#frame');
			} else {
				$(document.createElement('h2')).text("Quiz").appendTo('#frame');
			}
			
			//add pager and questions
			if(typeof quiz !== "undefined" && $.type(quiz) === "array"){
				//add pager
				$(document.createElement('p')).addClass('pager').attr('id','pager').text('Question 1 of ' + (Object.keys(quiz[0]["scenario"][currentscenario]["question"]).length-1)).appendTo('#frame');
				//add first question
				$(document.createElement('h3')).addClass('question').attr('id', 'question').text(quiz[0]["scenario"][currentscenario]["question"][currentquestion]["text"]).appendTo('#frame');
				//add image if present
				if(quiz[0]["scenario"][currentscenario]["question"][currentquestion].hasOwnProperty('image') && quiz[0]["scenario"][currentscenario]["question"][currentquestion]['image'] != "" && toggle_image){
					$(document.createElement('img')).addClass('question-image').attr('id', 'question-image').attr('src', quiz[0]["scenario"][currentscenario]["question"][currentquestion]['image']).attr('alt', htmlEncode(quiz[0]['question'])).appendTo('#frame');
				}
				
				$(document.createElement('p')).addClass('explanation').attr('id','explanation').html('').appendTo('#frame');
				
				//questions holder
				$(document.createElement('ul')).attr('id', 'choice-block').appendTo('#frame');
				
				//add choices
				addChoices(quiz[0]["scenario"][currentscenario]["question"][1]["answer"]);
				
				//add submit button
				$(document.createElement('div')).addClass('btn-success choice-box').attr('id', 'submitbutton').text('- CHECK ANSWER -').css({'font-weight':'bold', 'color':'#fff','padding':'30px 0', 'border-radius':'10px'}).appendTo('#frame');
				
				setupButtons();
			}
		}
	
		init();
	
	});
		
	jQuery(document).ready(function($){			
		$("#question").html(function(){
		var text= $(this).text().trim().split(" ");
		var first = text.shift();
			return (text.length > 0 ? "<span class='number'>"+ first +"</span> " : first) + text.join(" ");
		});
		
		$('p.pager').each(function(){
			var text = $(this).text().split(' ');
			if(text.length < 2)
				return;
			
			text[1] = '<span class="qnumber">'+text[1]+'</span>';
			$(this).html(
				text.join(' ')
			);
		});		
	});	

		function copyText() {
			var output = document.getElementById("frame").innerHTML;
			document.getElementById("placecontent").value = output;
		}
	    
    </script>
